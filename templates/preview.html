<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Print Preview - Picking List</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { 
            background: linear-gradient(135deg, #f8fafc, #e0f2fe); 
            background-size: 200% 200%;
            min-height: 100vh;
            padding: 40px 20px; 
            font-family: 'Poppins', sans-serif; 
            color: #1e293b;
            -webkit-print-color-adjust: exact; 
        }

        .control-bar {
            max-width: 210mm; 
            margin: 0 auto 25px auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #334155;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: #fff;
            color: #64748b;
            border: 1px solid #cbd5e1;
        }
        .btn-secondary:hover {
            background: #f1f5f9;
            color: #334155;
            border-color: #94a3b8;
        }

        .paper {
            background: white;
            padding: 10mm; 
            margin: 0 auto;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15); 
            max-width: 210mm;
            min-height: 297mm;
            border-radius: 4px; 
        }

        table { 
            font-family: Arial, sans-serif; 
            font-size: 14px; 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed; 
        }

        .table-bordered, 
        .table-bordered th, 
        .table-bordered td {
            border: 1px solid #000 !important; 
        }

        th { 
            background-color: #f1f5f9 !important; 
            color: #0f172a;
            text-align: center; 
            vertical-align: middle; 
            padding: 5px; 
            overflow: hidden; 
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        td { 
            padding: 2px 4px; 
            vertical-align: middle;
            line-height: 1.1; 
            word-wrap: break-word; 
            overflow-wrap: break-word;
            color: #000;
        }

        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        table tbody tr td:nth-child(2) {
            font-size: 16px !important;  
        }
        table tbody tr td:last-child {
            font-size: 20px !important; 
            line-height: 1; 
            padding: 0; 
            background-color: #fff; 
        }

        @page {
            size: A4; 
            margin: 0.3cm;
        }

        @media print {
            body { 
                background: white; 
                padding: 0; 
                margin: 0;
            }

            .control-bar, .no-print { 
                display: none !important; 
            }

            .paper { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
                max-width: none; 
                padding: 0; 
                border-radius: 0;
                min-height: 0 !important; 
                height: auto !important;
            }

            tbody tr:nth-child(even) {
                background-color: transparent !important;
            }

            th { 
                background-color: #eee !important; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
        }
    </style>
</head>
<body>

    <div class="control-bar no-print">
        <div class="page-title">
            <i class="bi bi-file-earmark-check-fill text-primary"></i>
            Hasil Preview
        </div>
        <div class="d-flex gap-2">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Upload Ulang
            </a>
            <button onclick="window.print()" class="btn btn-primary">
                <i class="bi bi-printer-fill me-1"></i> Cetak / PDF
            </button>
        </div>
    </div>

    <div class="paper">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 50%;">Nama Produk</th>
                    <th style="width: 20%;">Varian</th>
                    <th style="width: 20%;">SKU</th>
                    <th style="width: 8%;">Qty</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row['Nama Produk'] }}</td>
                    <td>{{ row['Varian'] if row['Varian'] else '-' }}</td>
                    <td>{{ row['SKU'] }}</td>
                    <td class="text-center">{{ row['Qty'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
